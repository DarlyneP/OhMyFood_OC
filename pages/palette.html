<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="logo">
            <img src="../images/logo/ohmyfood.png" alt="">
        </div>
    </header>
    <main>
        <section class="menu--top__banner">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </section>

        <section class="menu--bottom__contents">
            <hgroup class="title--section">
                <h1>La palette du gout</h1>
                <div class="resto-card__like"></div>
            </hgroup>
            <div class="menu--section">
                <section class="menu--dish-type">
                    <div class="menu--dish-type__curtain1 curtain"></div>
                    <h3>ENTRÉES</h3>
                    <menu>
                        <li>
                            <label for="check-1">
                                <div class="dish-info">
                                    <h4>Fricassée d'escargots</h4>
                                    <p>Au piment d'Espelette</p>
                                </div>
                                <span>25€</span>
                            </label>
                            <div id="check-1">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-2">
                                <div class="dish-info">
                                    <h4>Foie gras de canard mi-cuit</h4>
                                    <p>Et ses copeaux de truffe noire</p>
                                </div>
                                <span>35€</span>
                            </label>
                            <div id="check-2">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-3">
                                <div class="dish-info">
                                    <h4>Œuf au plat</h4>
                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <span>20€</span>
                            </label>
                            <div id="check-3">
                                <i class="fa-solid fa-circle-check"></i>
                            </div> 
                        </li>
                    </menu>
                </section>
                <section class="menu--dish-type">
                    <div class="menu--dish-type__curtain2 curtain"></div>
                    <h3>PLATS</h3>
                    <menu>
                        <li>
                            <label for="check-4">
                                <div class="dish-info">
                                    <h4>Filet de bœuf aux herbes</h4>
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                </div>
                                <span>40€</span>
                            </label>
                            <div id="check-4">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-5">
                                <div class="dish-info">
                                    <h4>Parmentier de queue de bœuf</h4>
                                    <p>À la truffe noire sur sa purée de panais</p>
                                </div>
                                <span>35€</span>
                            </label>
                            <div id="check-5">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-6">
                                <div class="dish-info">
                                    <h4>Filet de turbot</h4>
                                    <p>Aux agrumes</p>
                                </div>
                                <span>44€</span>
                            </label>
                            <div id="check-6">
                                <i class="fa-solid fa-circle-check"></i>
                            </div> 
                        </li>
                    </menu>
                </section>
                <section class="menu--dish-type">
                    <div class="menu--dish-type__curtain3 curtain"></div>
                    <h3>DESSERTS</h3>
                    <menu>
                        <li>
                            <label for="check-7">
                                <div class="dish-info">
                                    <h4>Paris-Brest</h4>
                                    <p>Revisité</p>
                                </div>
                                <span>18€</span>
                            </label>
                            <div id="check-7">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-8">
                                <div class="dish-info">
                                    <h4>Macaron au chocolat d'exception</h4>
                                    <p>Et glace à la vanille de Madagascar</p>
                                </div>
                                <span>22€</span>
                            </label>
                            <div id="check-8">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-9">
                                <div class="dish-info">
                                    <h4>Mousse au chocolat</h4>
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                </div>
                                <span>23€</span>
                            </label>
                            <div id="check-9">
                                <i class="fa-solid fa-circle-check"></i>
                            </div> 
                        </li>
                    </menu>
                </section>
                <div class="menu--order">
                    <button>Commander</button>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <h2 class="footer--title">ohmyfood</h2>
        <ul>
            <li><span><i class="fa-solid fa-utensils"></i></span><a href="">Proposer un restaurant</a></li>
            <li><span><i class="fa-solid fa-handshake-angle"></i></span><a href="">Devenir partenaire</a></li>
            <li><a href="">Mentions Légales</a></li>
            <li><a href="mailto:ohmyfood@mail.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
