<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-arrow-left"></i>
        <div class="logo">
            <img src="../images/logo/ohmyfood.png" alt="">
        </div>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <main>
        <section class="menu--top__banner">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </section>

        <section class="menu--bottom__contents">
            <hgroup class="title--section">
                <h1>Le délice des sens</h1>
            </hgroup>
            <div class="menu--section">
                <section class="menu--dish-type">
                    <h3>ENTRÉES</h3>
                    <menu>
                        <li>
                            <label for="check-1">
                                <div class="dish-info">
                                    <h4>Tartare de thon</h4>
                                    <p>Assaisonné au yuzu</p>
                                </div>
                                <span>25€</span>
                            </label>
                            <div id="check-1">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-2">
                                <div class="dish-info">
                                    <h4>Bouchée de homard croustillant</h4>
                                    <p>Et sa farandole de petits légumes</p>
                                </div>
                                <span>35€</span>
                            </label>
                            <div id="check-2">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-3">
                                <div class="dish-info">
                                    <h4>Velouté de cèpes</h4>
                                    <p>Aux truffes</p>
                                </div>
                                <span>20€</span>
                            </label>
                            <div id="check-3">
                                <i class="fa-solid fa-circle-check"></i>
                            </div> 
                        </li>
                    </menu>
                </section>
                <section class="menu--dish-type">
                    <h3>PLATS</h3>
                    <menu>
                        <li>
                            <label for="check-4">
                                <div class="dish-info">
                                    <h4>Poulet rôti aux herbes de Provence</h4>
                                    <p>Et sa crème de truffe</p>
                                </div>
                                <span>40€</span>
                            </label>
                            <div id="check-4">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-5">
                                <div class="dish-info">
                                    <h4>Langouste rôtie</h4>
                                    <p>Et ses légumes de saison</p>
                                </div>
                                <span>35€</span>
                            </label>
                            <div id="check-5">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-6">
                                <div class="dish-info">
                                    <h4>Côte de bœuf Angus </h4>
                                    <p>Et sa purée de panais</p>
                                </div>
                                <span>44€</span>
                            </label>
                            <div id="check-6">
                                <i class="fa-solid fa-circle-check"></i>
                            </div> 
                        </li>
                    </menu>
                </section>
                <section class="menu--dish-type">
                    <h3>DESSERTS</h3>
                    <menu>
                        <li>
                            <label for="check-7">
                                <div class="dish-info">
                                    <h4>Farandole de desserts</h4>
                                    <p>Du chef</p>
                                </div>
                                <span>18€</span>
                            </label>
                            <div id="check-7">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-8">
                                <div class="dish-info">
                                    <h4>Crème brulée</h4>
                                    <p>Revisitée</p>
                                </div>
                                <span>22€</span>
                            </label>
                            <div id="check-8">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </li>
                        <li>
                            <label for="check-9">
                                <div class="dish-info">
                                    <h4>Tiramisu</h4>
                                    <p>À la noisette</p>
                                </div>
                                <span>23€</span>
                            </label>
                            <div id="check-9">
                                <i class="fa-solid fa-circle-check"></i>
                            </div> 
                        </li>
                    </menu>
                </section>
            </div>
        </section>

    </main>
    <footer>
        <img src="/images/logo/ohmyfood@2x.svg" alt="">
        <ul>
            <li><span><i class="fa-solid fa-utensils"></i></span>Proposer un restaurant</li>
            <li><span><i class="fa-solid fa-handshake-angle"></i></span>Devenir partenaire</li>
            <li>Mentions Légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
